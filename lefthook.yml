pre-commit:
  parallel: true
  commands:
    backend-check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    backend-audit:
      run: npm audit fix
    #gitLeaks:
      #root: "backend/"
      #run: npm run gitleaks
    frontend-lint:
      root: "frontend/"
      run: npm run lint:fix
    frontend-format:
      root: "frontend/"
      run: npm run format
    frontend-svelte-check:
      root: "frontend/"
      run: npm run check:svelte

pre-push:
  parallel: true
  commands:
    backend-check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
    backend-audit:
      run: audit-ci -m